<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" class="h-100">
<head>
    <meta charset="UTF-8">
    <title>Pelicula</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="d-flex flex-column h-100">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand ms-lg-5" href="/">El peliculón</a>
    <a class="nav-link ms-3 fs-5" href="/">Inicio</a>
    <a class="nav-link ms-3 fs-5" href="/crud">Crud</a>
</nav>

<style>
    .img-size {
        height: 300px;
        object-fit: cover;
    }
</style>

<!-- Blog entry -->
<main class="flex-shrink-0">
    <div class="container mt-4">
        <h1 class="mb-4 display-3 text-center" th:text="${pelicula.titulo}"></h1>
        <div class="d-flex justify-content-center">
            <th:block th:utext="${p.trailer}"></th:block>
        <h2 class="h4 text-center">Sinopsis</h2>
        <hr>
        <p class="lead mb-4 text-center" th:text="${pelicula.sinopsis}"></p>

        <h2 class="h4 text-center">Fecha de estreno</h2>
        <hr>
        <p class="lead mb-4 text-center" th:text="${pelicula.fechaEstreno}"></p>

        <h2 class="h4 text-center">Nacionalidad</h2>
        <hr>
        <p class="lead mb-4 text-center" th:text="${pelicula.nacionalidad}"></p>

        <!-- Comments -->
        <div class="card-deck">
            <div class="col-12 mb-4">
                <h2 class="display-5 text-center">Comentarios</h2>
                <hr>
            </div>
            <div th:each="comentario:${comentarios}" class="col-md-6 col-lg-4 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${comentario.titulo}"></h5>
                        <h6 class="card-subtitle mb-2 text-muted" th:text="${comentario.fecha}"></h6>
                        <p class="card-text" th:text="${comentario.contenido}"></p>
                    </div>
                </div>
            </div>
        </div>

        <hr>

        <!-- Comment form -->
        <h2 class="display-5 text-center">Escribe un comentario</h2>
        <hr>
        <form action="/comentario/add" th:object="${nuevoComentario}" method="post">
            <input type="hidden" name="idPelicula" th:value="${pelicula.id}">
            <div class="mb-3">
                <label for="titulo" class="form-label">Título</label>
                <input type="text" class="form-control" id="titulo" name="titulo" th:field="*{titulo}" placeholder="Escribe un título para el comentario..." required>
            </div>
            <div class="mb-3">
                <label for="contenido" class="form-label">Contenido</label>
                <textarea class="form-control" id="contenido" name="contenido" rows="3" th:field="*{contenido}"
                          placeholder="Escribe aquí tu comentario..."
                          required></textarea>
                <button type="submit" class="btn btn-primary mb-3">Enviar</button>
            </div>
        </form>
    </div>
    </div>
</main>

<!-- Footer -->
<footer class="footer mt-auto py-3 bg-light">
    <div class="container text-center">
        <span class="text-muted">El peliculón.</span>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
