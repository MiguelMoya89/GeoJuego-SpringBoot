<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>GeoJuego</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>

<style>
    @keyframes rainbow {
        100% {color: white;}
    }

    body {
        background-image: url('/js/img/fondoGuardados.jpeg');
        background-repeat: no-repeat;
        background-size: inherit;
        background-repeat: revert;
    }

     .navbar {
        background-color: #e3f2fd;
        margin-bottom: 50px;
    }

    .navbar-brand {
        font-size: 20px;
        font-weight: bold;
        background: linear-gradient(white, white, white);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        transition: transform 0.3s ease-in-out; /* Agrega una transición suave al efecto de transformación */
    }

    .navbar-brand:hover {
        animation: rainbow 30s linear infinite;
        transform: translateY(-10px); /* Mueve el texto 10px hacia arriba */
    }

    .card {
        margin-top: 60px;
        border-radius: 25px;
        border: 4px solid #000000;
        border-color: #000000;
    }

</style>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand animate__animated animate__bounce" th:href="@{/principal}">GeoJuego</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            </ul>
        </div>
    </div>

</nav>
<div class="container framed-container">
    <div class="card h-100">
        <h1 class="text-center animated-title">Rutas guardadas</h1>
        <hr>
        <div class="row">
            <div class="button-frame">
                <div id="polylinesContainer"></div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.6.0/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-ajax/2.1.0/leaflet.ajax.min.js"></script>
<script src="/js/polylineas.js"></script>
</body>
</html>
