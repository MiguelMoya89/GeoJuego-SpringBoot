<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>GeoJuego</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>

<style>

    body, html, #map {
        box-sizing: border-box;
        margin: 0;
        margin-top: 0;
        padding: 0;
        height: 100vh;
        width: 100vw;
        overflow-x: hidden; /* Esto es para evitar el desplazamiento horizontal si hay algún margen o relleno */
        box-sizing: border-box; /* Esto es para que el ancho y alto incluyan el relleno y el borde */
        background-image: url('/js/img/fondoGuardados.jpeg');
        background-repeat: no-repeat;
        background-size: inherit;
        background-repeat: revert;
    }

    @keyframes rainbow {
        100% {color: white;}
    }

    .navbar-brand {
        font-size: 20px;
        font-weight: bold;
        background: linear-gradient(white, white, white);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        transition: transform 0.3s ease-in-out; /* Agrega una transición suave al efecto de transformación */
    }

    .navbar-brand:hover {
        animation: rainbow 30s linear infinite;
        transform: translateY(-10px); /* Mueve el texto 10px hacia arriba */
    }

    .navbar {
        background-color: #e3f2fd;
        margin-bottom: 0;
    }

    #volume {
        transform: rotate(-90deg);
        width: 40px; /* Ajusta este valor según tus necesidades */
        margin-right: 2px; /* Ajusta este valor según tus necesidades */
        margin-left: 2px; /* Ajusta este valor según tus necesidades */
    }

    #speed {
        transform: rotate(-90deg);
        width: 40px; /* Ajusta este valor según tus necesidades */
        margin-right: 1px; /* Ajusta este valor según tus necesidades */
        margin-left: 1px; /* Ajusta este valor según tus necesidades */
    }

    /* Cambia el color de la barra de desplazamiento de #speed a rojo */
    #speed::-webkit-slider-runnable-track {
      background: orange;
    }

    #speed::-moz-range-track {
      background: orange;
    }

    #speed::-ms-track {
      background: orange;
    }

    /* Cambia el color de la barra de desplazamiento de #volume a azul */
    #volume::-webkit-slider-runnable-track {
      background: green;
    }

    #volume::-moz-range-track {
      background: green;
    }

    #volume::-ms-track {
      background: green;
    }

    #play {
        width: 40px; /* Ajusta este valor según tus necesidades */
        height: 40px; /* Ajusta este valor según tus necesidades */
        border-radius: 50%;
        background-color: #007bff;
        margin-left: 5px; /* Ajusta este valor según tus necesidades */
    }

    #play .fa-solid {
        color: white;
    }

    #play {
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>

<style>
    @keyframes mover {
        0% { left: 0; }
        50% { left: 40%; }
        100% { left: 0; }
    }

    @keyframes moverRapido {
        0% { left: 0; }
        50% { left: 60%; }
        100% { left: 0; }
    }

    @keyframes cambiarColor {
        0% { background-color: #007bff; }
        50% { background-color: #dc3545; }
        100% { background-color: #007bff; }
    }

    @keyframes reboteGirar {
        0%, 100% { transform: translateY(0) rotate(0deg); }
        50% { transform: translateY(-30px) rotate(360deg); } /* Ajusta este valor según tus necesidades */
    }

    #play {
        position: relative;
        animation: mover 20s linear infinite, cambiarColor 3s linear infinite, reboteGirar 4s ease-in-out infinite;
    }

    #play:hover {
        animation: moverRapido 25s linear infinite, cambiarColor 1s linear infinite, reboteGirar 2s ease-in-out infinite;
    }
</style>


        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand animate__animated animate__bounce" th:href="@{/principal}">GeoJuego</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{/logout}">LoginOut</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{/guardados}">Mis Mapas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{/preguntas}">Preguntas</a>
                        </li>
                        <li class="nav-item">
                            <button id="locationButton" class="btn btn-primary" onclick="getMyLocation()">¿Donde estoy?</button>
                        </li>
                        <input type="range" id="speed" min="0.1" max="2" step="0.1" value="1">
                        <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
                        <a id="play" class="animated-button"><i class="fa-solid fa-play"></i></a>
                    </ul>
                    <form class="d-flex" action="/search" method="get">
                        <input class="form-control me-2" type="search" name="query" placeholder="Search" aria-label="Search">
                        <input class="form-control me-2" type="search" name="postalCode" placeholder="Postal Code" aria-label="Postal Code">
                        <button id="searchButton" class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>

    <div class="row">
        <h1 class="text-center">  </h1>
    </div>
    <div id="map" style="width: 100%; height: 600px;"></div>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/@geoman-io/leaflet-geoman-free@latest/dist/leaflet-geoman.css" />
    <script src="https://unpkg.com/@geoman-io/leaflet-geoman-free@latest/dist/leaflet-geoman.min.js"></script>

    <div class="container">

    </div>

    <script src="/js/MapPrincipal.js"></script>
    <script src="/js/busqueda.js"></script>
    <script src="/js/audio.js"></script>
    <script src="/js/AnimacionShoelace.js"></script>
    <script src="https://kit.fontawesome.com/ae360af17e.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.2/FileSaver.min.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.12.0/cdn/components/animation/animation.js"></script>

</body>
</html>
